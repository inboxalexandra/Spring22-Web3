<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Layout with Bootstrap</title>
  </head>
  <body>

    <header></header>

    <main class="container">
        <section class="row">
            <div class="col-12 col-md-6 col-xl-8 bg-danger">Element 1</div>
            <div class="col-12 col-md-6 col-xl-4 bg-secondary">Element 2</div>
            <div class="col-12 col-md-6 col-xl-4 bg-warning">Element 3</div>
            <div class="col-6 col-xl-4 bg-success">Element 4</div>


            <div class="col-6 col-md-3 col-xl-4 bg-info">Element 5</div>
            <div class="col-6 col-md-6 col-xl-6 bg-primary">Element 6</div>
            <div class="col-6 col-md-3 col-xl-6 bg-dark text-light">Element 7</div>
        </section>

    </main>

    <footer></footer>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
