<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="layout1.css">

    <style>
      body {background-color: rgb(186, 25, 194);}
      .col-12 {min-height: 200px;}
      .row {grid-row-gap: 10px;
      
    </style>

    <title>Layout with Bootstrap</title>
    
  </head>
  <body>

    <header>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../homework/img/logo.png" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>

            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <br>
    <br>
    
    <main class="container">
      <section class="row">

          <div class="row-12 bg-danger">
            <div style="min-height: 200px;"></div>
          </div>

          <div class="col-12 col-md-6 col-xl-4 bg-primary">
          </div>

          <div class="col-12 col-md-6 col-xl-4 bg-warning">
          </div>

          <div class="col-12 col-xl-4 bg-info">
          </div>

          <div class="col-12 col-md-6 col-xl-4 bg-warning">
          </div>

          <div class="col-12 col-md-6 col-xl-4 bg-primary">
          </div>

          <div class="col-12 col-xl-4 bg-danger">
          </div>

      </section>

    </main>

    <footer></footer>

    <!--  Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
